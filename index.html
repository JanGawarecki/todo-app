<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <h1>ToDo App</h1>
    </header>
    <main id="main">
      <input placeholder="What's up?" id="todo" />
      <button id="add" onclick="addATodo()">Add</button>
      <br />
      <button id="remove" onclick="removeDoneToDos()">Remove Done ToDos</button>
      <br />
      <button id="onlyDone" onclick="showOnlyDoneToDos()">Done</button>
      <button id="onlyOpen" onclick="showOnlyOpenToDos()">Open</button>
      <button id="all" onclick="showAllToDos()">All</button>
      <ul id="todo-list">
        List of ToDos
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
